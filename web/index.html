<!DOCTYPE html>
<html>
<head>
  <!--
     serving  web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

   
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Xenorro.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_grocery">
  <link rel="apple-touch-icon" href="icons/x_logo.png">

  <!-- Favicon -->

  <link rel="icon" type="image/png" href="x_logo.png"/>


  <title>Xenorro</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information -->




    <!-- // Other stuff -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAos3zrib7oEirCzC_eFmv662c68PyYZU0"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
        navigator.serviceWorker.register("/firebase-messaging-sw.js");
      });
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

  <div class="center ">
    <div class="logo"><img src="x_logo.png" alt = "logo" width="250px"  /></div>
    <div class="loader"><img src="loading.gif" alt="loader" width="250px"/></div>
  </div>


  <script>
    var firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    measurementId: ""
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="main.dart.js?version=5.0" type="application/javascript"></script>
</body>
</html>
